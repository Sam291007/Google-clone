<!DOCTYPE html>
<html lang="es">
<head>

    <!-- ICON - Icono de google-->
        <link rel="icon" href="images/Icono cute de google.png">
        <link rel="stylesheet" href="/css/main.css">
</head>
    <!-- BODY- Lo que el usuario ve-->
<body>
    <!-- ENCABEZADO -->
    <!-- HEADER - Contiene elementos de encabezado (navegación)-->
    <header>
<!-- NAV - Aporta navegación en la pág para el usuario-->
<nav>
    <!-- UL - Lista no ordenada-->
    <ul class="nav-right-section">
        <!-- Gmail-->
        <li>
            <a href="https://mail.google.com/mail/u/0/?tab=rm#inbox">Gmail</a>
        </li>
        <!-- Imágenes-->
        <li>
            <a href="https://www.google.com/imghp?hl=es&tab=ri&authuser=0&ogbl">Imágenes</a>
        </li>
        <!-- Menú-->
        <li class="menu">
            <a href=""></a>
        </li>
        <!-- Foto de perfil-->
        <li>
            <a href="">
                <img src="https://i.etsystatic.com/41644897/r/il/78bee6/4946264269/il_570xN.4946264269_4whw.jpg" alt="">
            </a>
        </li>
    </ul>
</nav>
    </header>

<!-- MAIN - División de lo mas importante-->

<Main>
<!-- Sección del logo-->
    <section class="Main-logo">
<img src="images/Recurso 12.svg" alt="">
    </section>
<!-- Buscador / input-->
    <Section class="main-imput">
        <!-- Caja gris redondeada-->
        <div class="main-input-container">
            <!-- Icono de búsqueda-->
            <span class="search-icon"></span>
            <!-- Caja de texto (input)-->
            <input type="text">
                <!-- Icono de micro-->
                <a class="micro-icon"></a>
                <!-- icono de cámara-->
                <a class="cam-icon"></a>
        </div>
    </Section>
<!-- Botones-->
    <section class="main-bottoms">
        <div>
            <button>Buscar con Google</button>
        </div>
        <div>
            <button> Voy a tener suerte</button>
        </div>
    </section>

</Main>

<!-- FOOTER - pie de página-->
    <footer class="pie-página">
        <ul class="footer-left">
            México
            Sobre Google
            Publicidad
            Negocios
            Cómo funciona la Búsqueda
        </ul>

        <ul class="footer-right">
            Privacidad
            Condiciones Preferencias
        </ul>
    </footer>

</html>
